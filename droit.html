<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibliothèque Numérique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .book { background: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .book img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
    .book h4 { margin: 10px 0 5px; font-size: 16px; }
    .book p { font-size: 14px; color: #555; }
    .book .actions { display: flex; justify-content: space-between; margin-top: 10px; }
    .book .actions button { background: #2980b9; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    .pagination { text-align: center; margin: 20px 0; }
    .pagination button { margin: 0 5px; padding: 8px 12px; border: none; background: #3498db; color: white; border-radius: 4px; cursor: pointer; }
    .pagination button.active { background: #1abc9c; }
  </style>
</head>
<body>
  <header>
    <h1>Ma Bibliothèque Numérique</h1>
  </header>

  <div class="container">
    <div class="book-grid" id="bookGrid"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const books = [
      {
        titre: "Guide de Médecine Interne",
        auteur: "Dr. Jean K.",
        couverture: "images/medecine1.jpg",
        fichier: "docs/medecine1.pdf",
        vues: 35,
        favori: true
      },
      {
        titre: "Physiologie Humaine",
        auteur: "Prof. A. Lufuluabo",
        couverture: "images/medecine2.jpg",
        fichier: "https://drive.google.com/file/d/12M50nDQkoPm0HeX7J-bu1Q12NW9xPhqJ/view",
        vues: 22,
        favori: false
      },
      // Ajoute ici autant d'ouvrages que tu veux
    ];

    const booksPerPage = 16;
    let currentPage = 1;

    function afficherLivres() {
      const grid = document.getElementById("bookGrid");
      const start = (currentPage - 1) * booksPerPage;
      const end = start + booksPerPage;
      const livresPage = books.slice(start, end);

      grid.innerHTML = "";

      livresPage.forEach((livre, index) => {
        const fichierFinal = convertirDriveLink(livre.fichier);

        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <img src="${livre.couverture}" alt="couverture"/>
          <h4>${livre.titre}</h4>
          <p>Auteur: ${livre.auteur}</p>
          <p>Vues: ${livre.vues}</p>
          <div class="actions">
            <button onclick="ouvrir('${fichierFinal}')">Lire</button>
            <button onclick="toggleFavori(${start + index})">${livre.favori ? '★ Favori' : '☆ Favori'}</button>
          </div>
        `;
        grid.appendChild(div);
      });

      afficherPagination();
    }

    function convertirDriveLink(url) {
      if (url.includes("drive.google.com")) {
        const match = url.match(/\/d\/(.*?)\//);
        if (match && match[1]) {
          return `https://drive.google.com/uc?export=view&id=${match[1]}`;
        }
      }
      return url;
    }

    function afficherPagination() {
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(books.length / booksPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          afficherLivres();
        };
        pagination.appendChild(btn);
      }
    }

    function ouvrir(fichier) {
      window.open(fichier, "_blank");
    }

    function toggleFavori(index) {
      books[index].favori = !books[index].favori;
      afficherLivres();
    }

    // Lancer le rendu initial
    afficherLivres();
  </script>
</body>
</html>
