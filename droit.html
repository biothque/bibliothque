<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Domaine : Droit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('doit.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #2d3748;
    }
    #searchBar {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .drawer {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .drawer:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .drawer img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
      background-color: #edf2f7;
      color: #2c5282;
      text-align: center;
    }
    .info h3 {
      margin: 0.2rem 0;
    }
    .favorite {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      z-index: 2;
    }
    .favorite.active {
      color: gold;
    }
    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .modal-content iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      z-index: 20;
    }

    .pagination {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: none;
      background-color: #2c5282;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìò Domaine : Droit</h1>
  <input type="text" id="searchBar" placeholder="Rechercher un titre ou un auteur..." />
  <div class="library" id="library"></div>
  <div class="pagination" id="pagination"></div>

  <!-- Modale -->
  <div class="modal" id="pdfModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <iframe id="pdfFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const ouvrages = [
      // ‚ûï Liste √† personnaliser :
      { titre: "Th√©ories des Relations Internationales", auteur: "Jean Roche", image: "droit.jpeg", pdf: "TH√âORIES DES RELATIONS INTERNATIONALES (2).pdf" },
      { titre: "March√© public", auteur: "J.L Esambo", image: "droit.jpeg", pdf: "MarcheÃÅs public - J.L Esambo.pdf" },
      { titre: "Droit international public", auteur: "Didier Ttruchet", image: "droit.jpeg", pdf: "DROIT PUBLIC DIDIER TRUCHET.pdf" },
      { titre: "march√© public", auteur: "Tiebley Yes", image: "droit.jpeg", pdf: "droit4.pdf" },
      { titre: "Droit_public_√©conomique", auteur: "Jean_Paul_Valette", image: "droit.jpeg", pdf: "Droit_public_√©conomique_Jean_Paul_Valette_z_lib_org_121930.pdf" },
      { titre: "Pr√©cis du contentieux administratif T II", auteur: "Botakile", image: "droit.jpeg", pdf: "Pr√©cis de contentieux administratif.pdf" },
      { titre: "Droit_administratif Tome I", auteur: " Grenoble et Bruno Petit", image: "droit.jpeg", pdf: "Droit_administratif,_Tome_I,_L‚Äôaction_administrative,_Deuxi√®me_√©dition.pdf" },
      { titre: "Droit_administratif Tome II", auteur: "Grenoble et Bruno Petit", image: "droit.jpeg", pdf: "Droit_administratif,_Tome_II,_Le_contentieux_administratif,_Deuxi√®me.pdf" },
      { titre: "Droit administratif", auteur: "Objectif du Barreau", image: "droit.jpeg", pdf: "Proc√©dure administrative et contentieuse - Barreau.pdf"},
      { titre: "droit-constitutionnel", auteur: "Annonyme", image: "droit.jpeg", pdf: "droit-constitutionnel-1-_mis-a-jour_.pdf"},
      { titre: "Droit √©lectoral", auteur: "Simplice Colman Dato", image: "droit.jpeg", pdf: "2-LE CONTENTIEUX ELECTORAL.pdf"},
      { titre: "DROIT_CONSTITUTIONNEL", auteur: "NDJOLI", image: "droit.jpeg", pdf: "DROIT_CONSTITUTIONNEL_PROF_NDJOLI_OK-1.pdf [SHARED]_122500.pdf" },
      { titre: "Code de march√©s publics", auteur: "Loi", image: "droit.jpeg", pdf: "Code_des_marches_publics_2010.pdf" },
      { titre: "Code des imp√¥ts", auteur: "Loi", image: "droit.jpeg", pdf: "code-des-impots.pdf" },
      { titre: "Code num√©rique", auteur: "Ordonance-loi", image: "droit.jpeg", pdf: "CODE-DU-NUMERIQUE-.pdf" },
      { titre: "DROIT_ADMINISTRATIF", auteur: "BANZA", image: "droit.jpeg", pdf: "COURS_DE_DROIT_ADMINISTRATIF_BANZA_livret_nouveau_.pdf" },
      { titre: "Cours Grands Services publics de l'Etat UOB 2021-2022", auteur: "Kazadi Mpiana J", image: "droit.jpeg", pdf: "Cours Grands Services publics de l'Etat UOB 2021-2022.pdf" },
      { titre: "DROIT DES MARCHES PUBLICS", auteur: "Dr.ISSOUFOU ADAMOU", image: "droit.jpeg", pdf: "COURS DU DROIT DES MARCHES PUBLICS.pdf" },
      { titre: "ONU 1945", auteur: "Charte", image: "droit.jpeg", pdf: "0.10.02.45-Charte-des-Nations-unies-du-26-juin-1945.pdf" },
      { titre: "Finances publiques", auteur: "SEKA Paul", image: "droit.jpeg", pdf: "Cours de Finances publiques - SEKA Paul (1).pdf" },
      { titre: "Droit coutumier", auteur: "Mukwala", image: "droit.jpeg", pdf: "Cours de Droit coutumier(MUKWALA).pdf" },
      { titre: "Droit administratif", auteur: "Yuma", image: "droit.jpeg", pdf: "Cours de Droit administratif Yuma(1).pdf" },
      { titre: "Droit coutumier congolais", auteur: " Nathalie Nakabanda", image: "droit.jpeg", pdf: "Cours de Droit coutumier congolais  2023.pdf" },
      { titre: "droit constitutionnel", auteur: "Francisco MELEDJE DJEDRO", image: "droit.jpeg", pdf: "Cours de droit constitutionnel.pdf" },
      { titre: "Droit Constitutionnel", auteur: "El Hadj Mbodj", image: "droit.jpeg", pdf: "Cours de Droit Constitutionnel ( PDFDrive ).pdf" },
      { titre: "DEONTOLOGIE DES AVOCATS ET DES MAGISTRATS II", auteur: "Mupila DJIKE", image: "droit.jpeg", pdf: "COURS DE DEONTOLOGIE DES AVOCATS ET DES MAGISTRATS.pdf" },
      { titre: "d√©ontologie des avocat et magistrats I", auteur: "Mupila DJIKE", image: "droit.jpeg", pdf: "Cours de d√©ontologie des avocat et magistrats (√©tudiants 2018).pdf" },
      { titre: "M√©thodologie de correspondance administrative", auteur: "Annonyme", image: "droit.jpeg", pdf: "cours de correspondance administrative .pdf" },
      { titre: "CONTENTIEUX ADMINISTRATIF 2020", auteur: " ABANE ENGOLO Patrick", image: "droit.jpeg", pdf: "COURS CONTENTIEUX ADMINISTRATIF 2020 pdf-2-1.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "droit.jpeg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "droit.jpeg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },
      { titre: "Nouveau titre", auteur: "Nom", image: "image.jpg", pdf: "fichier.pdf" },

      // Ajoute jusqu'√† 100+ ouvrages ici...
    ];

    const itemsPerPage = 16;
    let currentPage = 1;
    let filtered = ouvrages;

    const library = document.getElementById("library");
    const pagination = document.getElementById("pagination");
    const modal = document.getElementById("pdfModal");
    const pdfFrame = document.getElementById("pdfFrame");

    function renderBooks(list, page = 1) {
      library.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = list.slice(start, end);

      pageItems.forEach(livre => {
        const drawer = document.createElement("div");
        drawer.className = "drawer";

        drawer.innerHTML = `
          <span class="favorite" onclick="toggleFavorite(event, this)">‚òÜ</span>
          <img src="${livre.image}" alt="Couverture PDF">
          <div class="info">
            <h3>Titre : ${livre.titre}</h3>
            <p>Auteur : ${livre.auteur}</p>
            <p class="views">Vues : <span class="view-count">0</span></p>
            <p style="font-size: 0.9em; color: gray;">(Cliquez pour lire le document)</p>
          </div>
        `;

        drawer.addEventListener("click", (e) => {
          if (!e.target.classList.contains("favorite")) {
            pdfFrame.src = livre.pdf + "#toolbar=0&navpanes=0";
            modal.style.display = "flex";
            const count = drawer.querySelector(".view-count");
            count.textContent = parseInt(count.textContent) + 1;
            history.pushState({ modal: true }, "");
          }
        });

        library.appendChild(drawer);
      });

      renderPagination(list.length, page);
    }

    function renderPagination(totalItems, page) {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      if (totalPages <= 1) return;

      if (page > 1) {
        pagination.innerHTML += `<button onclick="goToPage(${page - 1})">‚Üê Pr√©c√©dent</button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})" class="${i === page ? 'active' : ''}">${i}</button>`;
      }

      if (page < totalPages) {
        pagination.innerHTML += `<button onclick="goToPage(${page + 1})">Suivant ‚Üí</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderBooks(filtered, currentPage);
    }

    function toggleFavorite(e, el) {
      e.stopPropagation();
      el.classList.toggle("active");
    }

    function closeModal() {
      modal.style.display = "none";
      pdfFrame.src = "";
      history.back();
    }

    // Recherche
    document.getElementById("searchBar").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      filtered = ouvrages.filter(livre =>
        livre.titre.toLowerCase().includes(term) ||
        livre.auteur.toLowerCase().includes(term)
      );
      currentPage = 1;
      renderBooks(filtered, currentPage);
    });

    // Historique retour
    window.addEventListener("popstate", (e) => {
      if (!e.state || !e.state.modal) {
        modal.style.display = "none";
        pdfFrame.src = "";
      }
    });

    // S√©curit√© copier/imprimer
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && ['s','u','p','c'].includes(e.key.toLowerCase())) ||
        e.key === 'PrintScreen'
      ) {
        e.preventDefault();
      }
    });

    // Initialisation
    renderBooks(ouvrages, currentPage);
  </script>
</body>
</html>
