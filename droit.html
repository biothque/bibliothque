<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliothèque de Droit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ecf0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .livre {
      width: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .livre:hover {
      transform: scale(1.05);
    }

    .livre img {
      width: 100%;
      border-radius: 8px;
    }

    .livre h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .livre p {
      font-size: 14px;
      color: #666;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 999;
    }

    .drawer.open {
      right: 0;
    }

    .drawer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Bibliothèque de Droit</h1>
  <div class="container" id="bibliotheque"></div>

  <div class="drawer" id="drawer">
    <span class="close" id="closeBtn">&times;</span>
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    const ouvrages = [
      {
        titre: "Marché public",
        auteur: "J.L Esambo",
        image: "droit.jpeg",
        pdf: "Marchés public - J.L Esambo.pdf"
      },
      {
        titre: "Code OHADA expliqué",
        auteur: "Maître Elodie Nsimire",
        image: "droit.jpeg",
        pdf: "https://drive.google.com/file/d/1Kre8Gx123ABCDEF/preview"
      },
      {
        titre: "Droit numérique",
        auteur: "Ordonnance-loi",
        image: "droit.jpeg",
        pdf: "https://drive.google.com/file/d/1ABCDxyz123/preview"
      }
    ];

    const bibliotheque = document.getElementById('bibliotheque');
    const drawer = document.getElementById('drawer');
    const pdfFrame = document.getElementById('pdfFrame');
    const closeBtn = document.getElementById('closeBtn');

    ouvrages.forEach(livre => {
      const div = document.createElement('div');
      div.className = 'livre';
      div.innerHTML = `
        <img src="${livre.image}" alt="${livre.titre}">
        <h3>${livre.titre}</h3>
        <p>${livre.auteur}</p>
      `;
      div.addEventListener('click', () => {
        let pdfUrl = livre.pdf;
        if (!pdfUrl.startsWith("http")) {
          pdfUrl = encodeURIComponent(pdfUrl) + "#toolbar=0&navpanes=0";
        } else if (pdfUrl.includes("drive.google.com")) {
          // Rien à faire, le lien preview est déjà correct
        }
        pdfFrame.src = pdfUrl;
        drawer.classList.add('open');
      });
      bibliotheque.appendChild(div);
    });

    closeBtn.addEventListener('click', () => {
      drawer.classList.remove('open');
      pdfFrame.src = "";
    });
  </script>

</body>
</html>
